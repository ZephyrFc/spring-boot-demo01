syntax = "proto3";

package com.shudieds.log.api;

option java_multiple_files = true;

message LoggerContent {
    int32 timestamp = 1;
    string spanId = 2;
    string traceId = 3;
    map<string, string> meta = 4;
    string content = 5;
    string dc = 6;
    string scene = 7;
    string loggerName = 8;
    string threadName = 9;
    string level = 10;
}

message Empty {}

service LoggerService {
    rpc append(LoggerContent) returns (Empty){} ;
}